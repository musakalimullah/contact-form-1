<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-contact">
            <div class="contact">
                <h2>Sign Up</h2>
                <div class="box">
                    <form action="">
                        <div class="name">
                            <label for="name" class="first">Username</label>
                            <input type="text" name="" id="name" class="same">
                        </div>
                        <div class="email">
                            <label for="email" class="second">Email Address</label>
                            <input type="email" name="" id="email" class="same">
                        </div>
                        <div class="password">
                            <label for="password" class="third">Password</label>
                            <input type="password" name="" id="password" class="same">
                        </div>
                        <div class="repassword">
                            <label for="password" class="four">Confirm Password</label>
                            <input type="password" name="" id="password" class="same">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="">
                            <label for="checkbox" class="privacy">I accept the <a href="#">Term of Use</a> & <a href="#">Privacy Policy.</a></label>
                        </div>
                        <input type="submit" value="Sign Up" class="btn">
                    </form>
                </div>
            </div>
            <p>Already have an account?<a href="#">Login here</a></p>
        </div>
    </div>
</body>
</html>
